<body>
    <script>
        let a = 2;

        let x = 1 + (a *= 2); // скобки раскрываются как (а*=2) = а=а*2, т.к. а изначально =2, то будет а=4 и вовзращаясь к изначальному примеру х = 1+4 будет =5

        alert(x); // x=5

    </script>
</body>
