<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //пример 1

        let a = 1, b = 1, c, d;

        c = ++a;

        alert(c); // ответ: 2, потому что инкремент "++" префиксный и он сначала увеличивает значение "а" на 1,а потом использует в нуждах программы. Соответственно с=а=1+1=2

        //пример 2

        d = b++;

        alert(d); //ответ: 1, потому что инкремент "++" постфиксный и он сначала использует в нуждах программы значение "b" ,а потом увеличивает это значение на 1, получается,что после этой задачи b=2

        //пример 3

        c = 2 + ++a;

        alert(c); //ответ: 5, т.к. у нас а=2 из первого примера, то получается 2 + (1+2)=5 и значение а теперь = 3

        //пример 4

        d = 2 + b++;

        alert(d); //ответ: 4, 2 + (2) = 4, т.к. имеет посфиксный инкримент и сначала используется значение b программой, а потом оно увеличивается на 1, после этого примера b=1

        alert(a); //3

        alert(b); //3

    </script>
</body>

</html>
